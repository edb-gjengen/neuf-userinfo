{% extends "base.html" %}
{% block title %}Password reset confirmation{% endblock %}
{% block content %}
<p>
Presents a form for entering a new password.
</p>
{% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" />
    </form>
{% else %}
    The password reset link is not valid or allready used.
{% endif %}
{% endblock %}
