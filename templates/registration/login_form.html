{% if form.errors %}
<p>Brukernavn og passord stemmer ikke overens. Pr√∏v igjen.</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.login %}" class="bp">
{% csrf_token %}
<table>
<tr>
    <th><label for="id_username">Brukernavn:</label></th>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <th><label for="id_password">Passord: </label></th>
    <td>{{ form.password }}</td>
</tr>
<tr><td></td><td><a href="{% url django.contrib.auth.views.password_reset %}">Glemt passord?</a></td></tr>
</table>

<input type="submit" value="Logg inn" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
