{% extends "base.html" %}
{% block title %}Få nytt passord{% endblock %}
{% block content %}
<p>
    For å endre passordet ditt, fyll ut epostadressen knyttet til kontoen din:
    <!--Allows a user to reset their password by generating a one-time use link that can be used to reset the password, and sending that link to the user's registered email address.-->
    <form method="post" class="bp">
         {{ form.non_field_errors }}
        {% csrf_token %}
        <table>
            <tr><th>{{ form.email.errors }}<label for="id_email">Epostadresse: </label></th><td>{{ form.email }}</td></tr>
        </table>

        <input type="submit" value="Send epost" />
    </form>
</p>
{% endblock %}
